<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenOS • Choose Version</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, purple, #141b3d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .rounded-body {
            background-color: #1e1e1e;
            border: 2px solid white;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        h3 {
            color: white;
            margin-bottom: 10px;
        }

        p {
            color: lightgray;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .button-group button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: 2px solid white;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .button-group button:hover {
            background-color: #555;
            border-color: lightgray;
        }

        .pill-bar {
            border: 2px solid white;
            border-radius: 50px;
            padding: 10px 20px;
            background-color: #1e1e1e;
            color: white;
            position: absolute;
            bottom: 18px;
            left: 50%;
            transform: translateX(-50%);
        }

        @media (max-width: 768px) {
            .rounded-body {
                width: 90%;
                padding: 15px;
            }
            .button-group button {
                padding: 8px;
            }
            .pill-bar {
                padding: 8px 16px;
            }
        }

        @media (min-width: 769px) {
            .rounded-body {
                width: 60%;
                max-width: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="rounded-body">
        <h3>ZenOS</h3>
        <p>Choose a test design version You want to load!</p>
        <div class="button-group">
            <button onclick="window.location.href='versions/z10/index.html'">ZenOS Z10</button>
            <button onclick="window.location.href='versions/z10/index.html'">ZenOS Z11</button>
            <button onclick="window.location.href='versions/z10/index.html'">ZenOS Z12</button>
            <button onclick="window.location.href='versions/z10/index.html'">ZenOS Z13</button>
            <button onclick="window.location.href='versions/z10/index.html'">ZenOS Z14</button>
            <button onclick="window.location.href='versions/z10/index.html'">ZenOS Z15</button>
        </div>
    </div>

    <div class="pill-bar">
        ZenOS test designs • V1.0.0
    </div>
</body>
</html>
